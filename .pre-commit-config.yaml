repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: eslint
        language: node
        files: ^dist/.*\.js$
        types: [javascript]
        additional_dependencies:
          - eslint@9.18.0

      - id: prettier
        name: prettier
        entry: prettier --check
        language: node
        files: ^dist/.*\.js$
        types: [javascript]
        additional_dependencies:
          - prettier@3.4.0
